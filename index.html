
<html>
<head>
	<title>Callhub Assigment</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"><!--Cascading Style Sheets-->
	<link rel="stylesheet" type="text/css" href="dist/fa/css/all.css"><!-- fontawesome-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,800,800i&display=swap" rel="stylesheet"> <!-- google fonts-->

		
</head>
<body>
	
<div class="container" id="container">
	<div class="form-container signup">
		<form  action="#">
			<h2><b>Create Account</b></h2>
			<div class="social-media">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container signin">
		<form action="#">
			<h2><b>Sign in</b></h2>
			<div class="social-media">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button >Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h2><b>Welcome Back!</b></h2>
				<p>To keep connected with us please login with your personal info</p>
				<button class="btn-sign" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1><b>Hello, Friend!</b></h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="btn-sign" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
